      <p>北京咏宝国际科技有限公司是专业从事于大健康领域的服务机构。公司主要业务涉及康复医学和临床医学医疗用品的研发、生产和销售；国际先进康复技术的培训和推广；临床专科医生的专业知识培训。</p>
      <p>我们与众多国内外的生产企业、医疗机构、培训机构、医师协会等建立了密切的合作，以整体解决方案的形式组成一个强大优势的综合服务平台。我们引进了一些国际上先进的治疗技术和器材设备，并致力于相关领域新技术的推广培训和临床治疗技术的产品成果转化。我们有专业医疗背景的服务团队去为医务人员和患者提供更好的服务。咏宝国际科技有限公司将在康复医学和临床医学的领域一步一个脚印的踏实前行，为大家提供最优质的服务。</p>
